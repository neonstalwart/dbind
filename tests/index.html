<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Browser test runner</title>
		<script>
			var dojoConfig = (function () {
				var basePath = location.pathname.replace(/[^\/]+$/, '');
				return {
					async: 1,
					baseUrl: basePath + '../../',
					tlmSiblingOfDojo: 0,
					packages: [
						// 'intern' infers 'intern/main' when this is a package
						'intern'
					],
					// intern uses 'dojo-ts' to use it's own copy of dojo
					map: {
						intern: {
							'dojo-ts': 'intern/dojo'
						}
					},
					// load the dbind tests runner
					deps: [ 'dbind/tests/index' ]
				};
			})();
		</script>
		<script src="../../intern/dojo/dojo.js"></script>
	</head>
</html>
